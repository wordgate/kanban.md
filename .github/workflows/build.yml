name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'kanban-vue/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kanban-vue/package-lock.json

      - name: Install dependencies
        working-directory: kanban-vue
        run: npm ci

      - name: Build
        working-directory: kanban-vue
        run: npx vite build

      - name: Copy index.html to root
        run: cp kanban-vue/dist/index.html ./index.html

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git diff --staged --quiet || git commit -m "chore: update built index.html"
          git push
